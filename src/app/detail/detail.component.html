<h1>Lists Table</h1>

<div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col" >ID</th>
        <th scope="col" >Title</th>
        <th scope="col" >Detail</th>
        <th scope="col" style="text-align: right">Edit</th>
        <th scope="col" style="text-align: right">Delete</th>
    </thead>
    <tbody>
      <tr class= "table-primary" *ngFor="let list of lists$">
        <td>{{ list.id }}</td>
        <td>{{ list.title }}</td>
        <td>{{ list.detail }}</td> 
        <td><button routerLink="update/{{list.id}}" [class.activated]="currentUrl == '/update'" type="update" class="btn btn-warning float-right">
          <i class="material-icons">edit</i>
          </button>
        </td>
        <td><button routerLink="" type="delete" class="btn btn-danger float-right" (click)="deleteList(list.id)">
          <i class="material-icons">delete</i>
          </button>
        </td>
      </tr>
 
    </tbody>
  </table>

</div>
