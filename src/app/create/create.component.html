<h1>Add TodoList</h1>
<form (submit) = "addList(title.value, detail.value)">
  <fieldset>
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="text" class="form-control"  placeholder="Your Title" #title>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Detail</label>
      <input type="text" class="form-control"  placeholder="Your Detail" #detail>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Submit</button>
  </fieldset>
</form>
